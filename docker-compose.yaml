version: "3.8"

services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./Nginx
    container_name: nginx
    depends_on:
      - client
      - server
    networks:
      - backend
      - frontend
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./Nginx/server.crt:/etc/nginx/server.crt
      - ./Nginx/server.key:/etc/nginx/server.key

  client:
    build:
      context: ./Client
    container_name: client
    networks:
      - frontend
    ports:
      - "3000:3000"
    depends_on:
      - server
    env_file:
      - ./Client/.env
    volumes:
      - ./Client:/app

  server:
    build:
      context: ./Server
    container_name: server

    networks:
      - backend
      - frontend
    ports:
      - "4000:4000"
    depends_on:
      - mongo
      - redis
    environment:
      - NODE_ENV2=${ENVIRONMENT}
    env_file:
      - ./Server/.env
    volumes:
      - ./Server:/app

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - backend
    ports:
      - "6379:6379"
    command: redis-server

  mongo:
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    networks:
      - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: root-db
    volumes:
      - ./Mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ~/docker/BlueberryShop/Mongo:/data/db

  # ===========================================================================================================================

networks:
  backend:
  frontend:

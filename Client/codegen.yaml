overwrite: true
schema: "http://localhost:4000/graphql"
documents: "./Graphql/**/*.graphql"
# watch: true
generates:
  Graphql/graphql-hooks.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true

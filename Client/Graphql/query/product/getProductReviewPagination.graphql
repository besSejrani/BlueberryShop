query GetProductReviewPagination(
  $productId: String!
  $pageNumber: Float!
  $pageSize: Float!
) {
  getProductReviewPagination(
    productId: $productId
    pagination: { pageNumber: $pageNumber, pageSize: $pageSize }
  ) {
    count
    reviews {
      reviews {
        reviewerName
        rating
        review
      }
    }
  }
}

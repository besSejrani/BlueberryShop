mutation CreateProduct(
  $name: String!
  $price: String!
  $description: String!
  $stock: String!
  $promotion: Boolean!
  $status: Status!
) {
  createProduct(
    input: {
      name: $name
      price: $price
      description: $description
      stock: $stock
      promotion: $promotion
      status: $status
    }
  ) {
    _id
    name
    price
    description
    stock
    promotion
    status
  }
}

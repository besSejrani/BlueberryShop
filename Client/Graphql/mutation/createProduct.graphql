mutation CreateProduct($name: String!, $price: Float!, $description: String!, $stock: Float!, $promotion: Boolean!, $status: Status!) {
  createProduct(input: { name: $name, price: $price, description: $description, stock: $stock, promotion: $promotion, status: $status}) {
    _id
    name
    price
    description
    stock
    promotion
    status
  }
}
